version: 4
useFMTitle: true
useNoteTitleForLink: true
mermaid: true
useKatex: true
dev:
    enablePreviewV2: true
site:
    copyAssets: true
    siteHierarchies:
        - home
        - daily
        - til
        - blog
        - r
        - books
        - podcasts
        - proj
        - tags
    siteRootDir: docs
    ga_tracking: G-YS49D5ZK3X
    usePrettyRefs: true
    logo: assets/images/bio-photo.jpg
    title: Kevin's Garden
    description: Building hierarchal tools of thought @ dendron.so
    twitter: kevins8
    author: Kevin S Lin
    siteUrl: 'https://www.kevinslin.com'
    usePrettyLinks: true
    duplicateNoteBehavior:
        action: useVault
        payload:
            - kevin-public
            - kevin-blog
    siteLastModified: true
    gh_edit_branch: main
commands:
    lookup:
        note:
            selectionMode: extract
            confirmVaultOnCreate: true
            vaultSelectionModeOnCreate: smart
            leaveTrace: false
            bubbleUpCreateNew: true
            fuzzThreshold: 0.2
    randomNote: {}
    insertNote:
        initialValue: templates
    insertNoteLink:
        aliasMode: none
        enableMultiSelect: false
    insertNoteIndex:
        enableMarker: false
workspace:
    vaults:
        -
            fsPath: vault
            workspace: kevin-public
            name: kevin-public
            sync: sync
        -
            fsPath: vault
            workspace: kevin-blog
            name: kevin-blog
            sync: sync
    journal:
        dailyDomain: daily
        name: journal
        dateFormat: y.MM.dd
        addBehavior: childOfDomain
    scratch:
        name: scratch
        dateFormat: y.MM.dd.HHmmss
        addBehavior: asOwnDomain
    task:
        name: ''
        dateFormat: ''
        addBehavior: childOfCurrent
        statusSymbols:
            '': ' '
            wip: w
            done: x
            assigned: a
            moved: m
            blocked: b
            delegated: l
            dropped: d
            pending: 'y'
        prioritySymbols:
            H: high
            M: medium
            L: low
        todoIntegration: false
        createTaskSelectionType: selection2link
    graph:
        zoomSpeed: 1
    enableAutoCreateOnDefinition: false
    enableXVaultWikiLink: false
    enableRemoteVaultInit: true
    enableUserTags: true
    enableHashTags: true
    workspaceVaultSyncMode: noCommit
    enableAutoFoldFrontmatter: false
    enableEditorDecorations: true
    maxPreviewsCached: 10
    maxNoteLength: 204800
    workspaces:
        kevin-blog:
            remote:
                type: git
                url: 'https://github.com/kevinslin/kevin-blog.git'
        kevin-public:
            remote:
                type: git
                url: 'https://github.com/kevinslin/kevin-public.git'
preview:
    enableFMTitle: true
    enableNoteTitleForLink: true
    enableMermaid: true
    enablePrettyRefs: true
    enableKatex: true
    automaticallyShowPreview: false
